<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Metservice</title>
<!-- linking my css files -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">


</head>
<body>
<!-- start of mobile container div -->
<div class="mobile-container">

<!-- start of mobile nav div -->
  <div class="mobile-nav">
    <!-- inline-block divs code needs to sit alongside each other -->
    <div class="burger-menu"><i class="fa fa-bars" aria-hidden="true"></i></div><div class="logo">METSERVICE</div><div class="search"><i class="fa fa-search" aria-hidden="true"></i></div>
  </div>
<!-- start of daily section div and end of mobile nav div -->
  <div class="daily-section">
    <h3 class="current-city">wellington city</h3>
    <div class="weather-img"><i class="wi wi-day-sunny"></i></div>
    <div class="weather-info">
        <p><span style="font-size: 5rem;">22</span><i class="wi wi-celsius"></i></p>
          <br>
        <!-- <p><i class="wi wi-thermometer"></i><span>23</span><i class="wi wi-thermometer"></i><span>0.0m</span></p> -->
        <table>
          <ul>
            <li><p><i class="wi wi-thermometer"></i><span class="weather-temps">23</span><i class="wi wi-thermometer"></i><span class="weather-temps">0.0m</span></p></li>
            <br>
            <li><p><i class="wi wi-thermometer"></i><span class="weather-temps">23</span><i class="wi wi-thermometer"></i><span class="weather-temps">0.0m</span></p></li>
          </ul>
        </table>
    </div>
  </div>
<!-- start of map div and end of daily section -->
  <div class="map-section">
    <div class="map">
      <iframe class="map-live" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2998.3990546896284!2d174.77450331581238!3d-41.27841874784321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38ae2bdda31897%3A0x5c710f9b7049eac!2sBeehive!5e0!3m2!1sen!2snz!4v1614032824021!5m2!1sen!2snz" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="map-title"></div>
    <div class="expand"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
  </div>
<!-- start of favourite section div and end of map div -->
  <div class="favourite-section">


  </div>
<!-- start of footer section and end of favourite div -->
  <div class="footer-section">
    <div class="left-section"></div>
    <div class="middle-section"></div>
    <div class="right-section"></div>
  </div>
  <!-- end of footer div -->
</div>
<!-- end of mobile container div -->
<!-- jquery main script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- link your js file by type scriptsrc -->
<script src="js/custom.js" charset="utf-8"></script>


</body>
</html>
